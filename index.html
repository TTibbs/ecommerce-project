<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/utilities.css">
  <title>Ecommerce Project</title>
</head>
<body>
  
  <!-- Navigation Menu -->
  <header class="header">
    <div class="nav-container m-auto">
      <div class="navbar py-3">
        <a class="logo a-n p-2 f-w" href="#">Vape Central</a>
        <!-- <a href="#"><img class="logo" src="assets/logo.png" alt="logo"></a> -->
        <nav id="navbar">
          <ul class="nav-controls ul-n flex-center">
            <li class="nav-item"><a class="nav-link f-w a-n p-2" href="#home">Home</a></li>
            <li class="nav-item"><a class="nav-link f-w a-n p-2" href="#">Vapes</a></li>
            <li class="nav-item"><a class="nav-link f-w a-n p-2" href="#">Juices</a></li>
            <li class="nav-item"><a class="nav-link f-w a-n p-2" href="#">Contact</a></li>
          </ul>
        </nav>
        <input placeholder="Enter your text..." class="input" name="text" type="text">
      </div>
    </div>
  </header>
  <!-- End of navigation menu -->

  <!-- Main section -->
  <section id="main" class="flex-column-center p-3">
    <div class="main-content flex-column-center py-3">
      <h1 class="shop-title py-3 f-dkolgr fs-4">Vape Central</h1>
      <p class="py-2 f-dkolgr fs-2">Open 25/8 369 days</p>
      <p class="py-2 f-dkolgr fs-2">Browse our <a href="#" class="redirect f-dkolgr t-nodec">products</a> or <a href="#" class="redirect f-dkolgr t-nodec">contact us</a></p>
      <button class="contact-btn my-2 p-3 fs-1 t-bold">Contact Us</button>
    </div>
    <div class="logo-container py-3">
      <picture>
        <img src="assets/11928.jpg" alt="main logo image" class="main-img">
      </picture>
    </div>
  </section>
  <!-- End of main section -->

  <!-- Featured section -->
  <section id="featured" class="p-3">
    <div class="text-container">
      <h1>Featured Products</h1>
      
    </div>
  </section>
  <!-- End of featured section -->

  <script src="script.js"></script>
</body>
</html>
